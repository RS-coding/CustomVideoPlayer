<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    
    <link rel="shortcut icon" href="#">

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="player">
        <video class="player__video" src="./1003935.mp4"></video>

        <div class="player__controls">
            <!--progress Bar-->
             <div class="progress">
                 <div class="progress__filled"></div>
             </div>

             <!--player Button-->
             <div class="player__button  toggle" 
                  title="Toggle Play">►</div>

             <!--volume input range-->
             <input class="player__slider" type="range"  
                    name="volume" value="1" 
                    min="0" max="1" step="0.05">

             <!--speed input range-->
             <input class="player__slider" type="range"  
                    name="speed" value="1"
                    min="0.5" max="2" step="0.1">

             <!--backwards and forward-->
             <button class="player__button" data-skip="-10"> « 10s </button>
             <button class="player__button" data-skip="20"> 25s » </button>

             <!--fullscreen-->
             <button class="fullscreen__button">
                 <i class="fas fa-compress"></i>
             </button>
        </div>
    </div>

     <script src="https://kit.fontawesome.com/b8a00d31c0.js" crossorigin="anonymous"></script>
  <script src="JS/script.js"></script>
</body>
</html>
